<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
</head>
<body>
  <div id="app">
    <input
      type="checkbox"
      :checked="checked"
      @click="handleInput"> {{ data.checked }}
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="./packages/vue/dist/vue.global.js"></script>
  <!-- import JavaScript -->
  <script>
    const { createApp, reactive, toRefs, watch } = Vue;
    const data = reactive({
      checked: false,
      value: {a: 1}
    })
    watch(() => data.value, () => {
      console.log('watch 属性触发')
    })
    reactive(data)
    const app = createApp({
      setup() {
        const handleInput = () => {
          console.log('handleInput')
          data.checked = !data.checked
          // data.value.a++
        }
        return {
          handleInput,
          data
        }
      }
    });
    app.mount("#app");
  </script>
  <style>
    .el-checkbox__original {
      opacity: 1 !important;
      width: 15px !important;
      height: 15px !important;
    }
    .el-checkbox__label {
      padding-left: 15px !important;
    }
  </style>
</html>
