<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
</head>
<body>
  <div id="app">
    <input
      type="checkbox"
      :checked="checked"
      @click="handleInput"> {{ computedValue }}
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="./packages/vue/dist/vue.global.js"></script>
  <!-- import JavaScript -->
  <script>
    const { createApp, reactive, ref, toRefs, watch, computed, readonly } = Vue;
    const app = createApp({
      setup() {
        const computedValue = computed(() => {
          console.log('111')
          return 'computedValue'
        })
        const c = reactive({ value: 1 })
        const handleInput = () => {
          c.value++
        }
        return {
          computedValue,
          handleInput,
          c
        }
      }
    });
    app.mount("#app");
  </script>
</html>
