<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
</head>
<body>
  <div id="app">
    <input
      type="checkbox"
      :checked="checked"
      @click="handleInput"> {{ checked }}
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="./packages/vue/dist/vue.global.js"></script>
  <!-- import JavaScript -->
  <script>
    const { createApp, reactive, toRefs } = Vue;
    const data = reactive({
      checked: false
    })
    reactive(data)
    const app = createApp({
      setup() {
        const handleInput = () => {
          data.checked = !data.checked
        }
        return {
          handleInput,
          ...toRefs(data)
        }
      }
    });
    app.mount("#app");
  </script>
  <style>
    .el-checkbox__original {
      opacity: 1 !important;
      width: 15px !important;
      height: 15px !important;
    }
    .el-checkbox__label {
      padding-left: 15px !important;
    }
  </style>
</html>
